<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
            <link rel="stylesheet" href="css/main.css"> 
            <title>SNS Profile</title>
            <meta rel="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

                            <div class="flex-shrink-0">

                                <h3 class="m-0 fw-bold">Killian Sven</h1>
                                <p class="fw-6 mb-1">Front-end Designer</p>
                                <i class="fas fa-map-marker-alt mb-2" style="color: #6fbaf8; display: block;">   서울 마포구</i>

                            </div>
                          </div>
                    </div>
                    <div class="col-4">

                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p class="fw-bold">Experience</p>
                            </div>
                            <div class="col-5">
                                <p class="fw-7">신입</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p class="fw-bold">School</p>

                            </div>

                    </div>
                </div>
