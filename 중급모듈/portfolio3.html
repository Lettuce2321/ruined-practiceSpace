<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/portfolio3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head> 
    <body>
        <div class="side-bar">
            <div>
                <i class="fas fa-home me-2"></i>
                <span >Home</span>
            </div>
            <div>
                <i class="fas fa-headset me-2"></i>
                <span class="me-2">Services</span>
            </div>
            <div>
                <i class="fas fa-flag me-2"></i>
                <span>Alets</span>
            </div>
            <div>
                <i class="fas fa-chart-pie me-2"></i>
                <span>Stats</span>
            </div>
        </div>
        <nav class="navi-bar">
            <div class="search-bar">
                <input type="text" class="input-text" placeholder="Search">
                <button class="btn btn-outline-secondary" type="button" ><i class="fas fa-ad"></i></button>
            </div>
            <ul class="ms-auto mb-2 mb-lg-0">
                <div class="user-bar">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="fas fa-bell"></i> </a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#"> Minny Park </a>
                     </li>
                </div>
            </ul>
        </nav>
        <div style="clear: none;"></div>
        <div class="dashboard-container mb-2">
            <h2 class="mb-4 mt-4 fw-bold">Dashboard</h2>
            <div class="row">
                <div class="col-lg-3 col-12">
                    <div class="dash-box-lb">
                        <div>
                            <p class="">Earnings (Monthly)</p>
                            <h3 class="fw-bold">$400,000</h3>
                        </div>
                        <i class="fas fa-calendar" ></i>
                    </div>
                </div>
                <div class="col-lg-3 col-12">
                    <div class="dash-box-gr">
                        <div>
                            <p class="">Earnings (Annual)</p>
                            <h3 class="fw-bold">$800,000</h3>
                        </div>
                        <i class="fas fa-calendar" ></i>
                    </div>
                </div>
                <div class="col-lg-3 col-12">
                    <div class="dash-box-bl">
                        <div>
                            <p class="">Tasks</p>
                            <h3 class="fw-bold">13</h3>
                        </div>
                        <i class="fas fa-calendar" ></i>
                    </div>
                </div>
                <div class="col-lg-3 col-12">
                    <div class="dash-box-yl">
                        <div>
                            <p class="">Requests</p>
                            <h3 class="fw-bold">26</h3>
                        </div>
                        <i class="fas fa-calendar" ></i>
                    </div>
                </div>
            </div>
            
        </div>
        <div style="padding: 0px 20px 10px 67px;">
            <div class="row">
                <div class="col-lg-8 mt-2">
                  <div class="card">
                    <div class="card-header">
                      Earnings
                    </div>
                    <div class="card-body">
                      <canvas id="myChart"></canvas>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 mt-2">
                  <div class="card">
                    <div class="card-header">
                      Featured
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
        
                </div>
              </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
